<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="addGesture.css">
	<link rel="stylesheet" href="../navbar.css">
	<title>Add Gesture</title>
</head>

<body>
	<div class="addgesture">
        <div class="navbar">
            <div class="menu-item"><a id="addgesture-back">Back</a></div>
        </div>
        <div class="addgesture-container">
			<div id="vid-recorder">
				<video autoplay id="web-cam-container" >
					Your app doesn't support
					the video tag
				</video>
		
				<div class="recording" id="vid-record-status">
					Click the "Start video Recording"
					button to start recording
				</div>
		
				<!-- This button will start the video recording -->
				<button class="addgesture-button" id="start-vid-recording"
					onclick="startRecording(this)">
					Start Recording
				</button>
			</div>
        </div>
    </div>
	<script src="addGesture.js"></script>
</body>

</html>
