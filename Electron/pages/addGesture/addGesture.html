<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="addGesture.css">
	<title>Add Gesture</title>
</head>

<body>
	<div class="addgesture">
        <div class="addgesture-navbar">
            <div class="addgesture-menu-item"><a href="../home/home.html">HOME</a></div>
            <div class="addgesture-menu-item"><a href="../help/help.html">HELP</a></div>
        </div>
        <div class="addgesture-container">
			<div id="vid-recorder">
				<h3>Record Video </h3>
				<video autoplay id="web-cam-container" 
					style="background-color: black;">
					Your app doesn't support
					the video tag
				</video>
		
				<div class="recording" id="vid-record-status">
					Click the "Start video Recording"
					button to start recording
				</div>
		
				<!-- This button will start the video recording -->
				<button type="button" id="start-vid-recording"
					onclick="startRecording(this)">
					Start video recording
				</button>
			</div>
        </div>
    </div>
	<script src="addGesture.js"></script>
</body>

</html>
