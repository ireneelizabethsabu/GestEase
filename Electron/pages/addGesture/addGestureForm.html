<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="addGestureForm.css">
    
	<title>Add Gesture</title>
</head>

<body>
	<div class="body">
        <div class="navbar">
            <div class="menu-item"><a id="addGestureForm-back">Back</a></div>
        </div>
        <div class="container">
            <div class="button-group">
                <div class="filter">
                    <!-- <label for="fname">Functionality</label> -->
                    <input type="text" id="func" name="functionality" placeholder="Functionality">
                </div>
                
                <div class="keyboardMappingGroup">
                    <!-- <label for="lname">Keyboard Mapping</label> -->
                    <!-- <input type="text" id="bind" name="key" placeholder="Keyboard Mapping"> -->
                    <div class="keyboardMapping">
                        <select id="key1" onchange="selectedKey1()" >
                            <option >Choose key</option>
                            <option>Ctrl</option>
                            <option>Alt</option>
                            <option>Win</option>
                            <option>Shift</option>
                        </select>
                    </div>
                    <div class="keyboardMapping">
                        <select id="key2" onchange="selectedKey2()" >
                            <option >Choose key</option>
                            <option>Ctrl</option>
                            <option>Alt</option>
                            <option>Win</option>
                            <option>Shift</option>
                        </select>
                    </div>
                    <div class="keyboardMapping">
                        <select id="key3" onchange="selectedKey3()" >
                            <option >Choose key</option>
                            <option>Ctrl</option>
                            <option>Alt</option>
                            <option>Win</option>
                            <option>Shift</option>
                        </select>
                    </div>    
                </div>        

                <div class="addGestureForm-buttons-container"><a><button class="button" id="addGestureFormButton">Record Gesture</button></a></div>  
            </div>
        </div>
    </div>
	<script src="addGestureForm.js"></script>
</body>

</html>
